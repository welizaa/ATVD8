<html>
<head>
<script src="js/script.js"></script>
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <br><br>

    <label for="cidade">Escolha a cidade:</label>
    <select id="cidade">
        <option value="Maceió">Maceió</option>
        <option value="Maragogi">Maragogi</option>
        <option value="São Miguel dos Campos">São Miguel dos Campos</option>
        <option value="Campos do Jordao">Campos do Jordão</option>
    </select>
    <br><br>

    <label for="moraNaCidadeSim">Você mora na cidade escolhida?</label>
    <input type="radio" id="moraNaCidadeSim" name="moraNaCidade" value="sim">
    <label for="moraNaCidadeSim">Sim</label>
    <input type="radio" id="moraNaCidadeNao" name="moraNaCidade" value="não">
    <label for="moraNaCidadeNao">Não</label>
    <br><br>

    <button onclick="exibirMensagem()">Exibir Mensagem</button>

    <p id="mensagem"></p>

</body>
</html>
